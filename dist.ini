version = 0.01

[@Filter]
-bundle = @Basic
-remove = GatherDir
[GatherDir]
exclude_filename = cpanfile
[CPANFile]
[CopyFilesFromBuild]
copy = cpanfile
[PkgVersion]
[AutoPrereqs]
[ExtraTests]

[GithubMeta]
[MetaJSON]

[Git::Tag]
tag_message=
[Git::Push]
